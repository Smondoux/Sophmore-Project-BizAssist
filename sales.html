<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tracker</title>
    <link rel="stylesheet" href="bizStyle.css">
    <script src="sales.js" defer></script>
</head>
<body>

    <div id="myHeader">
        <h1>BizAssist</h1>
        <h4>Sales Tracker</h4>
        <a href="Inventory.html" class="button">Inventory</a>
        <a href="sales.html" class="button">Sales</a>
        <a href="index.html" class="button">Customers</a>
        <a href="bizRep.html" class="button">Reports</a>
    </div>

    <div id="salesContainer">
        <h2>Log a Sale</h2>
        <label for="product">Product Name:</label>
        <input type="text" id="product"><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity"><br><br>

        <label for="amount">Sale Amount ($):</label>
        <input type="number" id="amount" step="0.01"><br><br>

        <button id="logSaleBtn">Log Sale</button>
    </div>

    <h2>Sales Log</h2>
    <table id="salesTable" border="1">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
    </table>
    <script src="inventory.js"></script>
    <script src="sales.js"></script>
</body>
</html>
