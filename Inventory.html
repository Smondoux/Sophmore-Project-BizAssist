<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory System</title>

<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  #controls { margin-bottom: 20px; }
  #productGrid { display: flex; flex-wrap: wrap; gap: 15px; }
  .product-card { border: 1px solid #ccc; padding: 15px; width: 200px; border-radius: 8px; }
  .product-card button { margin-top: 5px; margin-right: 5px; padding: 5px 10px; }
  a.button {
    padding: 7px;
    border: 2.5px outset buttonborder;
    border-radius: 7px;
    color: white;
    background-color: #49acad;
    text-decoration: none;
    margin: 15px;
    display: inline-block;
    position:relative;
    bottom: 70px;
    left:75%;
  }
  #myHeader {
    height: 100px;
    background-color: transparent;
    color: black;
    padding: 10px;
    position: relative;
    margin-left: 5px;
    margin-right: 5px;
  }
</style>
</head>

<body>
<div id="myHeader">
  <h1>BizAssist</h1>
  <h4>Inventory</h4>

  <!--Buttons for navigation-->
  <a href="Inventory.html" class="button">Inventory</a>
  <a href="sales.html" class="button">Sales</a>
  <a href="index.html" class="button">Customers</a>
  <a href="bizRep.html" class="button">Reports</a>
</div>

<div id="controls">
  <button id="addItemBtn">Add Item</button>
  <button id="resetBtn">Reset Inventory</button>
</div>

<div id="productGrid"></div>

<script>
let inventory = JSON.parse(localStorage.getItem("inventory")) || [];

function saveInventory() {
  localStorage.setItem("inventory", JSON.stringify(inventory));
}

function renderInventory() {
  const grid = document.getElementById("productGrid");
  grid.innerHTML = "";

  inventory.forEach(item => {
    const profit = (item.price - item.cost) * item.quantity;

    const card = document.createElement("div");
    card.classList.add("product-card");

    card.innerHTML = `
      <h3>${item.name}</h3>
      <p>Quantity: ${item.quantity}</p>
      <p>Cost per unit: $${item.cost.toFixed(2)}</p>
      <p>Price per unit: $${item.price.toFixed(2)}</p>
      <p><strong>Potential Profit: $${profit.toFixed(2)}</strong></p>
      <button onclick="increaseItem('${item.name}')">+ Add Stock</button>
      <button onclick="reduceItem('${item.name}')">- Remove Stock</button>
    `;
    grid.appendChild(card);
  });
}

function addItem() {
  const name = prompt("Enter product name:");
  const quantity = parseInt(prompt("Enter quantity:"), 10);
  const cost = parseFloat(prompt("Enter cost per unit:"));
  const price = parseFloat(prompt("Enter selling price per unit:"));

  if (!name || isNaN(quantity) || quantity <= 0 || isNaN(cost) || isNaN(price)) {
    alert("Invalid input! Please enter valid numbers.");
    return;
  }

  const existing = inventory.find(i => i.name.toLowerCase() === name.toLowerCase());
  if (existing) {
    existing.quantity += quantity;
    existing.cost = cost; // update cost in case it changed
    existing.price = price; // update price in case it changed
  } else {
    inventory.push({ name, quantity, cost, price });
  }

  saveInventory();
  renderInventory();
}

function increaseItem(name) {
  const item = inventory.find(i => i.name === name);
  if (!item) return;
  const amount = parseInt(prompt(`Add how many to ${item.name}?`), 10);
  if (isNaN(amount) || amount <= 0) return alert("Invalid amount");
  item.quantity += amount;
  saveInventory();
  renderInventory();
}

function reduceItem(name) {
  const item = inventory.find(i => i.name === name);
  if (!item) return;
  const amount = parseInt(prompt(`Remove how many from ${item.name}?`), 10);
  if (isNaN(amount) || amount <= 0 || amount > item.quantity) return alert("Invalid amount");
  item.quantity -= amount;
  saveInventory();
  renderInventory();
}

function resetInventory() {
  if (confirm("Clear all inventory?")) {
    inventory = [];
    saveInventory();
    renderInventory();
  }
}

document.getElementById("addItemBtn").addEventListener("click", addItem);
document.getElementById("resetBtn").addEventListener("click", resetInventory);

renderInventory();
</script>

</body>
</html>
