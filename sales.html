<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tracker</title>
    <link rel="stylesheet" href="bizStyle.css">
    <script src="sales.js" defer></script>
</head>
<body>

    <div id="myHeader">
        <h1>BizAssist</h1>
        <h4>Sales Tracker</h4>
        <a href="Inventory.html" class="button">Inventory</a>
        <a href="sales.html" class="button">Sales</a>
        <a href="index.html" class="button">Customers</a>
        <a href="bizRep.html" class="button">Reports</a>
    </div>

    <div id="salesContainer">
        <h2>Log a Sale</h2>

        <label for="product">Product:</label>
        <select id="product"></select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1"><br><br>

        <label for="amount">Sale Amount ($):</label>
        <input type="number" id="amount" step="0.01" min="0" readonly><br><br>

        <button id="logSaleBtn">Log Sale</button>
    </div>

    <h2>Sales Log</h2>
    <table id="salesTable" border="1">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
    </table>

    <br>
    <h2>Profit Summary</h2>
    <div id="profitSummary">
        <p><strong>Total Revenue:</strong> $<span id="totalRevenue">0.00</span></p>
        <p><strong>Total Profit:</strong> $<span id="totalProfit">0.00</span></p>
        <p><strong>Profit Margin:</strong> <span id="profitMargin">0.00</span>%</p>
    </div>
    <script src="InventoryJava.js"></script>
    <script src="sales.js"></script>
</body>
</html>
